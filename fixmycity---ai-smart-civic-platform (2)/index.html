<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixMyCity | AI Smart Civic Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: {
                900: '#0B0F19',
                950: '#02040A',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              },
              accent: {
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'blob': 'blob 15s infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -30px) scale(1.05)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
                '100%': { transform: 'translate(0, 0) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(14, 165, 233, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.6), 0 0 10px rgba(14, 165, 233, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f0f4f8; /* Light mode base */
        color: #0f172a;
        overflow-x: hidden;
      }
      
      .dark body {
        background: #02040A; /* Deepest black/blue */
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
      }

      /* Premium Glass Morphism */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .dark .glass {
        background: rgba(11, 15, 25, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-hover:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        border-color: rgba(14, 165, 233, 0.4);
      }

      .dark .glass-hover:hover {
        background: rgba(30, 41, 59, 0.7);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
        border-color: rgba(56, 189, 248, 0.3);
      }

      .neon-border {
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
      }
      .dark .neon-border {
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.25), inset 0 0 10px rgba(56, 189, 248, 0.1);
      }
      
      /* Dynamic Icon Color Animation */
      @keyframes neon-cycle {
        0% { color: #38bdf8; filter: drop-shadow(0 0 2px rgba(56, 189, 248, 0.5)); }
        50% { color: #818cf8; filter: drop-shadow(0 0 2px rgba(129, 140, 248, 0.5)); }
        100% { color: #38bdf8; filter: drop-shadow(0 0 2px rgba(56, 189, 248, 0.5)); }
      }
      .dark .animate-icon-neon {
        animation: neon-cycle 6s infinite ease-in-out;
      }
      
      .animate-icon-neon {
        color: #0284c7;
      }

      /* Instagram Story Border Animation */
      @keyframes story-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .story-border {
        background: linear-gradient(45deg, #0ea5e9 0%, #6366f1 50%, #ec4899 100%);
        background-size: 200% 200%;
        animation: story-gradient 4s ease infinite;
        padding: 2px;
      }

      /* refined scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.4);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.4);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.2);
      }
      
      /* Leaflet Popup Styling Override */
      .leaflet-popup-content-wrapper {
        background: rgba(11, 15, 25, 0.95) !important;
        backdrop-filter: blur(16px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 20px !important;
        color: white !important;
        box-shadow: 0 15px 40px rgba(0,0,0,0.4) !important;
      }
      .leaflet-popup-tip {
        background: rgba(11, 15, 25, 0.95) !important;
      }
    </style>
